<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: beige;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            height: 100vh;
            background: beige; /* This will set the beige background for the entire body */
        }
        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 1px solid black;
            overflow: hidden; /* Add this to prevent background bleeding */
        }
        .form-heading {
            font-size: 30px;
            text-align: center;
            margin: 20px 0;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            min-width: 180px; /* Flex basis set to 180px to prevent columns from squeezing too much */
            display: flex;
            flex-direction: column;
            padding: 0 10px;
        }
        label {
            margin-bottom: 5px;
        }
        .wide-sub-option {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Indent 20px */
            width: calc(200% + 10px); /* Span across two columns */
        }
        .inline-input {
            display: flex;
            align-items: center;
            margin-left: 0; /* No indent */
        }
        .input-text {
            border: none;
            border-bottom: 1px solid black;
            width: 100%;
        }
        .submit-btn {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        canvas {
            display: none; /* Initially hidden */
            width: 100%; /* Responsive width */
            max-width: 600px; /* Match card max width */
        }
        .and-die {
            margin-left: 20px; /* Indent 20px */
        }
        @media (max-width: 600px) {
            .form-section {
                flex-direction: column;
            }
            .wide-sub-option {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="thebody">
    <div class="card" id="formContainer">
        <div class="form-header">
            <label><input type="checkbox" name="whatthe" value="whatthe"> WHAT THE</label>
            <label><input type="checkbox" name="idga" value="idga"> I DON'T GIVE A</label>
        </div>
        <h1 class="form-heading">FUCK</h1>
        <div class="form-section">
            <div class="column">
                <label><input type="checkbox" name="choice" value="me"> ME</label>
                <label><input type="checkbox" name="choice" value="yes"> YES</label>
                <label><input type="checkbox" name="choice" value="off"> OFF</label>
                <label class="and-die"><input type="checkbox" name="choice" value="and die"> AND DIE</label>
            </div>
            <div class="column">
                <label><input type="checkbox" name="choice" value="that"> THAT</label>
                <label><input type="checkbox" name="choice" value="it"> IT</label>
                <label><input type="checkbox" name="choice" value="you"> YOU</label>
                <div class="wide-sub-option">
                    <label><input type="checkbox" name="choice" value="and the horse you rode in on"> AND THE HORSE YOU RODE IN ON</label>
                </div>
            </div>
            <div class="column">
                <label><input type="checkbox" name="choice" value="this"> THIS</label>
                <label><input type="checkbox" name="choice" value="the man"> THE MAN</label>
                <div class="inline-input">
                    <input type="checkbox" name="choice" value="other"><input type="text" class="input-text" name="custom" placeholder="Type here...">
                </div>
            </div>
        </div>
        <button class="submit-btn" onclick="captureForm()">Submit</button>
    </div>
    </div>
    <canvas id="outputCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script>
        function captureForm() {
            var formElement = document.getElementById('thebody');
            html2canvas(formElement, {
                onclone: function(clonedDocument) {
                    clonedDocument.querySelector('.submit-btn').style.visibility = 'hidden'; // Hide submit button in clone only
                }
            }).then(canvas => {
                document.body.appendChild(canvas);
                canvas.id = 'outputCanvas';
                canvas.style.display = 'block'; // Make canvas visible after capturing
            });
        }
    </script>
</body>
</html>
